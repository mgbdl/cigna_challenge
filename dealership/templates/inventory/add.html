{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section id="vehicle" class="py-5">
        <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                <h4></i> Add Vehicule</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" name="color" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="doors">Doors</label>
                        <input type="number" name="doors" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lot_number">Lot #</label>
                        <input type="text" name="lot_number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Add Vehicle" class="btn btn-secondary btn-block">
                </form>
                </div>
            </div>
            <br>
            <!-- Alerts -->
            {% include 'partials/_alert.html' %}
            </div>
        </div>
        </div>
    </section>
{% endblock %}
